<div class="close-btn-outer">
    <button mat-mini-fab color="warn" (click)="close()"><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content>
    <div fxLayout="row wrap">
        <h2 class="text-muted text-center">Sign In</h2>
        <div fxFlex="100" fxFlex.gt-sm="100" class="p-2">
        <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit(loginForm.value)">
            <mat-form-field appearance="outline" class="w-100 mt-1">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" formControlName="email" required>
                <mat-error *ngIf="loginForm.controls.email.errors?.required">Email is required</mat-error>
                <mat-error *ngIf="loginForm.controls.email.hasError('invalidEmail')">Invalid email address</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100 mt-1">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password" required>
                <mat-error *ngIf="loginForm.controls.password.errors?.required">Password is required</mat-error>
                <mat-error *ngIf="loginForm.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>
            </mat-form-field>
            <div class="text-center">


                <button  color="primary" mat-raised-button (click)="onLoginFormSubmit(loginForm.value)">
                   Sign In
                </button>
            </div>
            <div fxLayout="row" fxLayoutAlign="left" class="mt-1">
                <a (click)="openDialog(); " style="cursor: pointer;">
                    Forgot Password ?</a>
            </div>

            <div fxLayout="row" fxLayoutAlign="center" class="mt-2">
                <!--<div class="divider w-100"></div>-->
                <h3 class="text-muted auth">Don't have Account?</h3>
                <!--<div class="divider w-100"></div>-->
            </div>
            <div class="text-center">
                <button  color="primary" mat-raised-button (click)="Register()">Register Now
                </button>
            </div>

        </form>
        </div>
    </div>
</div>

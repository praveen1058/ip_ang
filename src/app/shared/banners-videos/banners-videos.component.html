<h2 class="heading">Popular Stock Video Collections</h2>
<div class="banners-container">
    <div class="flexbin flexbin-margin">

        <div *ngFor="let banner of banners; let i=index" class="banner" (mouseenter)="hover(i)">

            <a [routerLink]="['/search-videos', banner.keyword, 2]">

                <img [lazyLoad]="banner.image" *ngIf="!banner.isHover"
                     [useSrcset]="true">

            <video oncontextmenu="return false;" *ngIf="banner.isHover"  onmouseenter="this.play();"
                   onmouseout="this.pause()"
                   src="{{banner.video}}"
                   poster="{{banner.image}}" muted="muted"> </video>


            <!--<div  class="info" style="position: absolute; left: 0; top: 0%;">-->
                <!--<h1 class="title">{{banner.title}}</h1>-->
            <!--</div>-->
                <div class="title text-truncate" style="position: absolute; bottom: 10px; right: 20px">

                    <span> {{banner.title}}</span>
                </div>
            </a>

        </div>
    </div>

</div>
